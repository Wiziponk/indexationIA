version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    volumes:
      - data:/data
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    command: python -m backend.worker
    volumes:
      - data:/data
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000

volumes:
  data:
