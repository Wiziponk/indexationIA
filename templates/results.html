<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Edu Topics — Résultats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <script>window.__PAYLOAD__ = {{ payload_json | safe }};</script>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const payload = window.__PAYLOAD__;
      const points = payload.points || [];
      const meta = payload.meta || {};
      const clusters = [...new Set(points.map(p => p.cluster))].sort((a,b)=>a-b);

      const names = meta.cluster_names || {};
      const traces = clusters.map(c => {
        const pts = points.filter(p => p.cluster === c);
        return {
          x: pts.map(p => p.x),
          y: pts.map(p => p.y),
          mode: "markers",
          type: "scattergl",
          name: names[c] ? `${c} - ${names[c]}` : `Cluster ${c}`,
          text: pts.map(p => (p.title || p.id || "")),
          hovertemplate: "<b>%{text}</b><br>x=%{x:.2f}, y=%{y:.2f}<extra></extra>",
          marker: { size: 9 }
        };
      });

      Plotly.newPlot(
        "chart",
        traces,
        {
          title: `Carte des thèmes — k=${meta.k} ${meta.silhouette >= 0 ? `(silhouette ${meta.silhouette.toFixed(3)})` : ""}`,
          xaxis: { zeroline: false },
          yaxis: { zeroline: false },
          height: 720,
          hovermode: "closest",
          margin: { l: 40, r: 10, t: 60, b: 40 }
        },
        { displayModeBar: true }
      );

      // Fill summary
      document.getElementById("summaryAlgo").textContent = meta.algo || "";

      // Build cluster counts
      const byCluster = new Map();
      for (const p of points) {
        if (!byCluster.has(p.cluster)) byCluster.set(p.cluster, []);
        byCluster.get(p.cluster).push(p);
      }
      const rows = [...byCluster.entries()].map(([cluster, arr]) => ({ cluster, count: arr.length }))
        .sort((a,b)=>a.cluster-b.cluster);

      const tbody = document.querySelector("#summary tbody");
      rows.forEach(r => {
        const tr = document.createElement("tr");
        const name = names[r.cluster] || "";
        tr.innerHTML = `<td>${r.cluster}</td><td>${name}</td><td>${r.count}</td>`;
        tbody.appendChild(tr);
      });

      document.getElementById("dl").href = payload.download.parquet;
      document.getElementById("dlEmb").href = payload.download.embeddings;
      document.getElementById("footerMeta").textContent = `Projection 2D: PCA | Clustering: ${(meta.algo || '').toUpperCase()} sur embeddings OpenAI.`;
    });
  </script>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="mb-0">Résultats</h1>
      <div class="d-flex gap-2">
        <a id="dl" class="btn btn-primary">Télécharger le Parquet</a>
        <a id="dlEmb" class="btn btn-secondary">Télécharger Embeddings</a>
        <a href="{{ url_for('common.landing') }}" class="btn btn-outline-light">Nouvelle analyse</a>
      </div>
    </div>

    <div class="step">
      <div><span class="text-secondary">Algorithme:</span> <code id="summaryAlgo"></code></div>
    </div>

    <div id="chart" class="step"></div>

    <div class="step">
      <h5>Résumé des clusters</h5>
      <table id="summary" class="table table-dark table-striped table-sm">
        <thead><tr><th>Cluster</th><th>Nom</th><th>Items</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="text-secondary small" id="footerMeta"></div>
  </div>
</body>
</html>
